<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>todo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body>

        <div class="container">
          <h1>Notepad</h1>
          <div class="wrapper">
            <div class="row">
              <div class="col-md-6">
                <div>
                  <label class="notepad-label" for="notePadTitle">Notepad Title</label>
                  <input type="text" class="form-control form-elements" id="notePadTitle" placeholder="Notepad Title...">
                </div>
                <div class="note-adder">
                  <label class="note-label" for="note">Note</label>
                  <input type="text" class="form-control form-elements" id="note" placeholder="Notepad Title...">
                  <textarea class="form-control form-elements" placeholder="Note Text..."></textarea>
                  <button class="btn btn-success">Save</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="btn-wrap">
                  <button class="btn btn-primary">Save</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>


          </div>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
